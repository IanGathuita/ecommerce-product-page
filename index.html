<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce product page</title>
    <link rel="stylesheet" href="./Styles/styles.css">
    <link href="stylesheet" href="https://fonts.google.com/specimen/Kumbh+Sans">
</head>
<body>
    <header>
        <span class="icon menu-icon"></span>
        <nav>
            <span class="icon close-icon"></span>
            <ul>
                <li><a href="#">Collections</a></li>
                <li><a href="#">Men</a></li>
                <li><a href="#">Women</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <img class= "logo" src="./Images/logo.svg" alt="logo" >
        <div class="header-right">
            <span class=" icon cart-icon"></span>
            <img  class="avatar-img" src="Images/image-avatar.png" alt="user-avatar">
        </div>
    </header>
    <hr>
    <main>
        <div class="product-img">
            <img class="active-preview-img" src="./Images/image-product-1.jpg">
            <div class="active-img"><img class="desktop-only" src="./Images/image-product-1.jpg"></div>
            <img class="desktop-only" src="./Images/image-product-2.jpg">
            <img class="desktop-only" src="./Images/image-product-3.jpg">
            <img class="desktop-only" src="./Images/image-product-4.jpg">
            <div class="previous-sorrounded-arrow"><span class=" icon previous-icon"></span></div>
            <div class="next-sorrounded-arrow"><span class=" icon next-icon"></span></div>

        </div>
        <div class="product-info">
            <h3>SNEAKER COMPANY</h3>
            <h2>Fall Limited Edition Sneakers</h2>
            <p>These low profile sneakers are your perfect casual wear companion. Featuring a durable rubber
                outer sole, they'll outstand everything the weather can offer.</p>
            <div class="price-div">
                <h2>$125.00</h2>
                <span><p>50%</p></span>
                <del>$250.00</del>
            </div>
            <div class="quantity-div">
                <span class="icon plus-icon"></span>
                <span>0</span>
                <span class="icon minus-icon"></span>
            </div>
            <button><span class="icon cart-icon"></span> Add to cart</button>
        </div>

    </main>    
</body>
</html>
